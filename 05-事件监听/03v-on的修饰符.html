<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <div @click="divClick">
    aaaa
    <!--.stop阻止事件冒泡-->
    <button @click.stop="btnClick">按钮</button>
  </div>
  <!--.prevent组织默认-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>
  <!--监听键盘-->
  <input type="text" @keyup.enter="keyUp">
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods : {
      btnClick(){
        console.log('btnClick');
      },
      divClick(){
        console.log('divClick');
      },
      submitClick(){
        console.log('submitClick');
      },
      keyUp(){
        console.log('keyUp');
      }
    }
  })
</script>
</body>
</html>
